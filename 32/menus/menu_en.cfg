DEFAULT vesamenu.c32
F2 relinfo.msg
MENU BACKGROUND slint.png
PROMPT 0
TIMEOUT 300
MENU color border	30;44      #00000000 #00000000 none
MENU TABMSGROW 2
MENU CMDLINEROW 26
MENU TABMSG Press [Tab] to edit bootparameters, <F2> for info

LABEL -
	MENU LABEL
	MENU DISABLE

label slint
MENU LABEL ^Slint Live
MENU DEFAULT
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label slint + persistent
MENU LABEL ^Slint Live [persistent]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4 changes=persistent

label slint acpi
MENU LABEL ^Slint Live [acpi=off]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us acpi=off useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label slint noswap
MENU LABEL ^Slint Live [noswap]
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=no copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label textmode
MENU LABEL Slint Live (^Text mode)
kernel /boot/vmlinuz
append initrd=/boot/initrd.gz max_loop=255 vga=normal locale=en_US.utf8 keymap=us runlevel=3 useswap=yes copy2ram=no rootpw=live tz=Etc/GMT

label slint non-pae
MENU LABEL ^Slint Live non-pae
kernel /boot/vmlinuznp
append initrd=/boot/nosmp.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label slint + persistent non-pae
MENU LABEL ^Slint Live non-pae [persistent]
kernel /boot/vmlinuznp
append initrd=/boot/nosmp.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4 changes=persistent

label slint acpi non-pae
MENU LABEL ^Slint Live non-pae [acpi=off]
kernel /boot/vmlinuznp
append initrd=/boot/nosmp.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us acpi=off useswap=yes copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label slint noswap non-pae
MENU LABEL ^Slint Live non-pae [noswap]
kernel /boot/vmlinuznp
append initrd=/boot/nosmp.gz max_loop=255 vga=791 locale=en_US.utf8 keymap=us useswap=no copy2ram=no tz=Etc/GMT hwc=localtime runlevel=4

label textmode non-pae
MENU LABEL Slint Live non-pae (^Text mode)
kernel /boot/vmlinuznp
append initrd=/boot/nosmp.gz max_loop=255 vga=normal locale=en_US.utf8 keymap=us runlevel=3 useswap=yes copy2ram=no rootpw=live tz=Etc/GMT hwc=localtime

LABEL locale
MENU LABEL Change ^language
KERNEL vesamenu.c32
APPEND /boot/menus/mainmenu.cfg	
